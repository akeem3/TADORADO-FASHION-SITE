services:
  - type: web
    name: tadorado-fashion
    env: node
    buildCommand: npm install && npx prisma generate && npx prisma db push && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_SHEET_FILENAME
        sync: false
      - key: BASE_URL
        sync: false
    healthCheckPath: /
    autoDeploy: true
